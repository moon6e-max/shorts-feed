name: Update OPS Rev

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Which rev to bump?"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - banners
          - promo
          - ig_creators
          - tt_creators
          - event_popup

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Increase ops rev (selective)
        run: |
          mkdir -p docs
          FILE="docs/rev_ops.txt"
          TARGET="${{ github.event.inputs.target }}"

          B=0; P=0; IG=0; TT=0; EV=0

          if [ -f "$FILE" ]; then
            B=$(grep -E '^banners=' "$FILE" | head -n1 | cut -d= -f2); B=${B:-0}
            P=$(grep -E '^promo=' "$FILE"   | head -n1 | cut -d= -f2); P=${P:-0}
            IG=$(grep -E '^ig_creators=' "$FILE" | head -n1 | cut -d= -f2); IG=${IG:-0}
            TT=$(grep -E '^tt_creators=' "$FILE" | head -n1 | cut -d= -f2); TT=${TT:-0}
            EV=$(grep -E '^event_popup=' "$FILE"| head -n1 | cut -d= -f2); EV=${EV:-0}
          fi

          bump() { echo $(( $1 + 1 )); }

          if [ "$TARGET" = "all" ] || [ "$TARGET" = "banners" ]; then B=$(bump "$B"); fi
          if [ "$TARGET" = "all" ] || [ "$TARGET" = "promo" ]; then P=$(bump "$P"); fi
          if [ "$TARGET" = "all" ] || [ "$TARGET" = "ig_creators" ]; then IG=$(bump "$IG"); fi
          if [ "$TARGET" = "all" ] || [ "$TARGET" = "tt_creators" ]; then TT=$(bump "$TT"); fi
          if [ "$TARGET" = "all" ] || [ "$TARGET" = "event_popup" ]; then EV=$(bump "$EV"); fi

          printf "banners=%s\npromo=%s\nig_creators=%s\ntt_creators=%s\n" \
            "$B" "$P" "$IG" "$TT" "$EV" > "$FILE"

          echo "OPS REV UPDATED: $TARGET"
          cat "$FILE"

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/rev_ops.txt
          git commit -m "Bump ops rev (${{ github.event.inputs.target }})" || echo "No changes"
          git push

