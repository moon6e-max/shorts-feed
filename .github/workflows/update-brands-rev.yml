name: Update Brands Rev

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Increase rev
        run: |
          mkdir -p docs/brands
          FILE="docs/brands/rev.txt"
          if [ -f "$FILE" ]; then
            REV=$(cat "$FILE")
          else
            REV=0
          fi
          NEW=$((REV+1))
          echo "$NEW" > "$FILE"
          echo "rev => $NEW"

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/brands/rev.txt
          git commit -m "Bump brands rev" || echo "no changes"
          git push
