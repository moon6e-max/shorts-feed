name: Update shorts.json daily

on:
  schedule:
    # 매일 00:10 UTC = 한국 09:10
    - cron: "10 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Generate shorts.json
        run: |
          mkdir -p docs
          python scripts/generate_shorts_api.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}


      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/shorts.json
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Update shorts.json"
            git push
          fi
