name: Update youtube_channels.json daily

on:
  schedule:
    - cron: "20 0 * * *"   # 매일 09:20 KST (UTC 00:20)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate youtube_channels.json
        run: |
          python scripts/generate_youtube_channels.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/youtube_channels.json
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Update youtube_channels.json"
            git push
          fi
